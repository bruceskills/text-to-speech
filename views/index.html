<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
        <meta content="Text to speech for Node.js - A small Node.js library that provides a text to speech conversion." name="description">
        <meta content="Bruno CÃ©sar <bruno@agenciaskills.com.br> (https://github.com/bruceskills)" name="author">
        <title>Text to speech for Node.js - A small Node.js library that provides a text to speech conversion.</title>
        <link href="https://img.icons8.com/color/48/000000/javascript--v1.png" rel="icon" type="image/x-icon">
        <link href="style.css" rel="stylesheet">
    </head>
    <body id="page-top">
        <section class="page-section" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form action="/audio" id="formText" method="POST">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="text" name="text" placeholder="Type it our text..." required type="text">
                                <label for="text">Type it our text...</label>
                            </div>
                            <button class="btn btn-primary btn-xl" type="submit">Speech</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
			let formText = document.querySelector("#formText");
			formText.addEventListener("submit", function (e) {
				setTimeout(function () {
					formText.reset()
				}, 1000)
			});
        </script>
    </body>
</html>
